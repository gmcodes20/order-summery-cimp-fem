<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="wrapper">
      <div class="order__summary-card shadow">
        <div class="order__summary-card-img">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>

        <div class="order__summary-card-details">
          <h1 class="h1 db">Order Summary</h1>
          <p class="p">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="order__summary-card-plan">
            <div class="group">
              <div class="music-img">
                <img src="./images/icon-music.svg" alt="music image" />
              </div>
              <p class="annual-plan p">
                <span class="h3 db">Annual Plan</span> $59.99/year
              </p>
            </div>
            <a href="#" class="annual-plan-link">Change</a>
          </div>
          <div class="order__summary-btn">
            <a href="#" class="btn btn-primary shadow">Proceed to Payment</a>
            <a href="#" class="btn btn-secondary">Cancel Order</a>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
